<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Asia Bank</title>
    <script src="https://cdn.tailwindcss.com"></script>

</head>

<body>
    <header>
        <h2 class="mt-12 text-5xl text-center">Functional <span class="text-blue-400 font-medium">Asia Bank</span> !!!
        </h2>
    </header>
    <main>
        <section class="mt-12">
            <div class="grid lg:grid-cols-3 md:grid-cols-3 xl:grid-cols-3 gap-4 w-3/4 text-white mx-auto ">
                <div class="bg-purple-500 p-10 rounded-lg">
                    <h2 class="text-3xl mb-1">Diposit</h2>
                    <h2 class="text-4xl">$<span id="total-diposit">00</span></h2>
                </div>
                <div class="bg-rose-500 p-10 rounded-lg">
                    <h2 class="text-3xl mb-1">Withdraw</h2>
                    <h2 class="text-4xl">$<span id="total-withdaw">00</span></h2>
                </div>
                <div class="bg-emerald-500 p-10 rounded-lg">
                    <h2 class="text-3xl mb-1">Balance</h2>
                    <h2 class="text-4xl">$<span id="total-balance">1200</span></h2>
                </div>
            </div>
        </section>
        <section class="mt-12">
            <div class="grid lg:grid-cols-2 grid-cols-1  gap-4 w-3/4  mx-auto ">
                <div class="bg-cyan-500 p-10 rounded-lg">
                    <h2 class="text-3xl mb-2 text-white font-medium">Your diposit amount</h2>
                    <input class="w-3/4 px-4 py-1 block rounded sm:w-11/12" type="number" name="" id="user-deposit"
                        placeholder="$ amount you want to diposit" required>
                    <button id="diposit-btn"
                        class="bg-blue-600 hover:bg-teal-600 px-8 py-2 mt-2 mb-4 rounded-lg ">Diposit</button>
                </div>
                <div class="bg-fuchsia-500 p-10 rounded-lg">
                    <h2 class="text-3xl mb-2 text-white font-medium">Your withdraw amount</h2>
                    <input class="w-3/4 px-4 py-1 block rounded " type="number" name="" id="user-withdraw"
                        placeholder="$ amount you want to withdraw" required>
                    <button id="withdraw-btn"
                        class="bg-blue-600 hover:bg-teal-600 px-8 py-2 mt-2 mb-4 rounded-lg">Withdraw</button>

                </div>

            </div>

        </section>
    </main>
    <script src="js/fun.js"></script>
    <script src="js/diposit.js"></script>
    <script src="js/withdraw.js"></script>
</body>

</html>
